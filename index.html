<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/53f5524659.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="main">
        <nav id="nav_bar">
            <div id="heading">
                <h1>Momo Delight</h1>
            </div>
            <div id="nav_div">
                <button class="btn">Home</button>
                <button class="btn">Menu</button>
                <button class="btn">Offers</button>
                <div id="btn_call">
                    <i class="fa-solid fa-phone"></i>
                    <span>Call Now</span>
                </div>
                <img src="assets/cart-2.png" alt="cart" width="30">
                <img src="assets/brightness.png" alt="brightness" width="50">
            </div>
        </nav>
        <div id="main-container">
            <div id="container-1">
                <h1>Experience the Magic of <span>Authentic Momos</span></h1>
                <p>Handcrafted with love, our momos bring the authentic taste of Himalayan <br> coisine right to our
                    doorstep.
                </p>
                <div id="btn-area">
                    <div class="btn-box">
                        <span id="btn-1">Order Now </span>
                        <span>
                            <img src="assets/arrow.png" alt="arrow" width="20" id="arrow-image">
                        </span>
                    </div>
                    <button id="btn-2">View Menu</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
